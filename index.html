<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Savings Tracker</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/styles.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Savings Tracker</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>

            <!-- checking one date? -->
            <div class="row">
                <h3>Missed A Single Day?</h3>
                <form id="js-single-lookup" class="form-inline">
                    <div class="form-group">
                        <label for="single-date">Choose a Date: </label>
                        <input type="date" name="date" id="single-date" class="form-control js-single-date">
                    </div>
                </form>
            </div>

            <hr>

            <!-- missed multiple days? -->
            <div class="row">
                <h3>Missed Multiple Days?</h3>
                <form id="js-multi-lookup" class="form-inline">
                    <div class="form-group">
                        <label for="start-date">Start Date: </label>
                        <input type="date" name="startDate" id="start-date" class="form-control js-start-date">
                    </div>
                    <div class="form-group">
                        <label for="end-date">End Date: </label>
                        <input type="date" name="endDate" id="end-date" class="form-control js-end-date">
                    </div>
                    <div class="btn btn-default js-calculate-multiday">Calculate!</div>
                </form>
                <div class="js-multi-output"></div>
            </div>

            <hr>

            <!-- calendar display -->
            <div class="row">
                <div class="js-calendar-output"></div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>
    </body>
</html>
